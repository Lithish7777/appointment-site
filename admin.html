<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAwvezIWETFD1U9fWudKG6INAheDng_SWM",
      authDomain: "appointment-site-b2e70.firebaseapp.com",
      projectId: "appointment-site-b2e70",
      storageBucket: "appointment-site-b2e70.appspot.com",
      messagingSenderId: "1064981156953",
      appId: "1:1064981156953:web:6c26ad5e3a7155e8e1cd48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminUsername = "admin";
    const adminPassword = "12345";

    const loginForm = document.getElementById("loginForm");
    const panel = document.getElementById("adminPanel");
    const tableBody = document.getElementById("requestsTable");

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === adminUsername && pass === adminPassword) {
        loginForm.style.display = "none";
        panel.style.display = "block";
        loadRequests();
      } else {
        alert("Invalid credentials");
      }
    };

    async function loadRequests() {
      const querySnapshot = await getDocs(collection(db, "appointments"));
      tableBody.innerHTML = "";

      querySnapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        if (data.status === "pending") {
          const row = document.createElement("tr");
          row.className = "border-b";

          const photoHTML = data.photoURL && data.photoURL.startsWith("data:image")
            ? `<img src="${data.photoURL}" alt="Photo" class="h-16 w-16 object-cover rounded border">`
            : `<span class="text-gray-500">No Photo</span>`;

          row.innerHTML = `
            <td class="p-2">${data.name}</td>
            <td class="p-2">${data.email}</td>
            <td class="p-2">${data.time}</td>
            <td class="p-2">${photoHTML}</td>
            <td class="p-2 space-x-2">
              <button onclick="approve('${docSnap.id}')" class="bg-green-500 text-white px-2 py-1 rounded">Accept</button>
              <button onclick="reject('${docSnap.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Reject</button>
            </td>
          `;
          tableBody.appendChild(row);
        }
      });
    }

    window.approve = async function (id) {
      const ref = doc(db, "appointments", id);
      await updateDoc(ref, { status: "approved" });
      alert("Appointment Approved");
      loadRequests();
    };

    window.reject = async function (id) {
      const ref = doc(db, "appointments", id);
      await updateDoc(ref, { status: "rejected" });
      alert("Appointment Rejected");
      loadRequests();
    };
  </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-6 rounded shadow w-full max-w-4xl">
    <form id="loginForm" class="space-y-4">
      <h2 class="text-xl font-bold">Admin Login</h2>
      <input id="username" type="text" placeholder="Username" required class="w-full px-4 py-2 border rounded" />
      <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
    </form>

    <div id="adminPanel" style="display: none;">
      <h2 class="text-xl font-bold mb-4">Pending Appointments</h2>
      <div class="overflow-x-auto">
        <table class="w-full border text-left bg-white">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2">Name</th>
              <th class="p-2">Email</th>
              <th class="p-2">Time</th>
              <th class="p-2">Photo</th>
              <th class="p-2">Action</th>
            </tr>
          </thead>
          <tbody id="requestsTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
