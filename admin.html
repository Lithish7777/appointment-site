<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    img {
      max-width: 100px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Admin Portal</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>Time</th>
        <th>Photo</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="appointments"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAwvezIWETFD1U9fWudKG6INAheDng_SWM",
  authDomain: "appointment-site-b2e70.firebaseapp.com",
  projectId: "appointment-site-b2e70",
  storageBucket: "appointment-site-b2e70.firebasestorage.app",
  messagingSenderId: "1064981156953",
  appId: "1:1064981156953:web:6c26ad5e3a7155e8e1cd48"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadAppointments() {
      const querySnapshot = await getDocs(collection(db, "appointments"));
      const tbody = document.getElementById("appointments");
      tbody.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.date || ""}</td>
          <td>${data.time || ""}</td>
          <td>${data.photo ? `<img src="${data.photo}" alt="Photo">` : "No Photo"}</td>
          <td>
            ${data.photo ? `<button onclick="downloadBase64('${data.photo}', '${data.name || 'photo'}.jpg')">Download</button>` : ""}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.downloadBase64 = function (base64Data, filename) {
      const link = document.createElement("a");
      link.href = base64Data;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };

    loadAppointments();
  </script>
</body>
</html>
