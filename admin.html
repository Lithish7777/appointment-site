<!DOCTYPE html>
<html>
<head>
  <title>Admin Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .request {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .photo {
      max-width: 200px;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button.reject {
      background-color: #f44336;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Approval Dashboard</h1>
  <div id="requests"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const requestsDiv = document.getElementById('requests');

    async function loadRequests() {
      const querySnapshot = await getDocs(collection(db, "appointments"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'request';

        div.innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Preferred Time:</strong> ${data.time}</p>
          ${data.photo ? `<img src="${data.photo}" class="photo">` : "<p><i>No photo provided</i></p>"}
          <div class="status">Status: ${data.status || "Pending"}</div>
          <button onclick="updateStatus('${docSnap.id}', 'Accepted')">Accept</button>
          <button class="reject" onclick="updateStatus('${docSnap.id}', 'Rejected')">Reject</button>
        `;
        requestsDiv.appendChild(div);
      });
    }

    window.updateStatus = async function (id, status) {
      const docRef = doc(db, "appointments", id);
      await updateDoc(docRef, {
        status: status
      });
      alert(`Request ${status}`);
      location.reload();
    };

    loadRequests();
  </script>
</body>
</html>
